[buildout]
extends = http://dist.plone.org/release/4.3.6/versions.cfg
          sources.cfg
          versions.cfg
extensions = mr.developer
sources-dir = devel
allow-picked-versions = false
always-checkout = false
auto-checkout =
    vieesm.skin
    cenforsoc.db.pgsql

parts =
    instance
    zopepy
    test
    omelette

versions = versions
index = http://pypi.affinitic.be/affinitic/packages/+simple/
allow-hosts =
    pypi.affinitic.be
    eggs.affinitic.be

find-links +=
    http://eggs.affinitic.be/
    http://pypi.python.org/pypi/SQLAlchemy
    http://pypi.python.org/pypi/z3c.sqlalchemy

eggs =
    Pillow
    sqlalchemy
    z3c.sqlalchemy
    psycopg2
    lxml
    collective.plonetruegallery
    collective.captcha
    collective.javascript.jqueryui
    collective.embedly
    Products.ATGoogleMaps
    z3c.json
    Products.LocalFS
    Products.AddRemoveWidget
    affinitic.pwmanager
    vieesm.skin
    cenforsoc.db.pgsql

zcml =
    affinitic.pwmanager
    collective.captcha
    collective.javascript.jqueryui
    z3c.json
    vieesm.skin
    cenforsoc.db.pgsql

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
verbose-security = on
debug-mode = on
environment-vars =
    PTS_LANGUAGES fr
    zope_i18n_allowed_languages fr
    zope_i18n_compile_mo_files true
zcml =
    ${buildout:zcml}
eggs =
    ${buildout:eggs}
    Plone
zcml-additional =
    <configure xmlns = "http://namespaces.zope.org/zope"
               xmlns:passmgr = "http://affinitic.be/passmgr">
        <passmgr:pwdfile name = "pg"
                 filename = "pgpass" />
    </configure>



[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
eggs =

[omelette]
recipe = collective.recipe.omelette
eggs =
    ${instance:eggs}
    ${test:eggs}
